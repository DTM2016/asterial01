<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Mobile Template</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900%7CMaterial+Icons" rel="stylesheet">
	<link rel="stylesheet" href="styles/eleco.materialize.min.css">
	<link rel="stylesheet" href="styles/eleco.lightbox.css">
	<link rel="stylesheet" href="styles/eleco.style.css" title="default" />

</head>
<body>

	<!-- date & time -->
	<div class="date segments-page">
		<div class="container">
			<div class="wrap-title">
				<h5>Date</h5>
			</div>
			<div class="content b-shadow">
				<form>
					<input type="text" class="datepicker" placeholder="date">
				</form>
			</div>

			<div class="wrap-title">
				<h5>Time</h5>
			</div>
			<div class="content b-shadow no-mb">
				<form>
					<input type="text" class="timepicker" placeholder="time">
				</form>
			</div>
		</div>
	</div>
	<!-- end date & time -->

	<script src="scripts/eleco.jquery.min.js"></script>
	<script src="scripts/eleco.materialize.min.js"></script>            
	<script src="scripts/eleco.owl.carousel.min.js"></script>
	<script src="scripts/eleco.main.js"></script>

</body>

</html>
